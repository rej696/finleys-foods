{% extends "base.html" %}

{% block title %}Recipes{% endblock %}

{% block content %}

<h1>Recipies</h1>

<u1>
  {% for recipe in recipes %}
  <li>
    <a href="/recipes/{{ recipe.id }}">
      {{ recipe.title }}
    </a>
    <p>{{ recipe.summary }}<p>
  </li>
  {% endfor %}
</ul>

<a href="/recipes/new">new recipe</a>
{% endblock %}
